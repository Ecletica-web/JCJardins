<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Dropdown.js" defer></script>
    <title>Oeiras Jardins</title>
    <style>
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    display: block;
    padding: 0 35px;
    min-height: 100vh;
    background: #FFFFFF;
    font-family: 'Poppins', sans-serif;
}

/* Header Section */
header {
    position: relative; /* Ensure dropdown menu is positioned relative to header */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background: #ffffff;
    border-bottom: 1px solid #ddd;
}

.logo {
    width: 55px; /* Adjust the width for your logo */
    height: auto; /* Maintain aspect ratio */
    position: absolute; /* Position it in the top-left corner */ /* Add some spacing from the top */
    left: 6rem; /* Add some spacing from the left */
}

header h1 {
    font-size: 1.8rem;
    color: #2d572c;
    margin-left: 9.5rem; /* Adjust this value to control the position to the right */
}

header nav {
    margin-right: 5rem; /* Adjust this value to control the position to the left */
}

header nav ul {
    display: flex;
    list-style: none;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
}

header nav ul li a {
    text-decoration: none;
    font-size: 1rem;
    color: #333;
    transition: color 0.3s;
}
header nav ul li a:hover {
    color: #28a745;
}


.menu-toggle {
    display: none; /* Hidden by default for larger screens */
    position: absolute; /* Position it relative to the header */
    top: 0.6rem; /* Adjust vertical alignment */
    right: 0rem; /* Position it to the right side */
    background: none; /* No background */
    border: none; /* Remove border */
    font-size: 2rem; /* Size of the icon */
    cursor: pointer; /* Pointer cursor */
    color: #2d572c; /* Icon color */
}
/* Dropdown Menu Styling */
.dropdown-menu {
    display: none; /* Hidden by default */
    white-space: nowrap;
    position: absolute; /* Position relative to the nearest positioned ancestor */
    top: 3rem; /* Adjust distance from the hamburger icon */
    right:-7rem;
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    width: 200px; /* Adjust width as needed */
    text-align: left;
    padding: 0.5rem 0;
}


.dropdown-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.dropdown-menu ul li {
    display: block; /* Make each item take up the full width */
    padding: 0.8rem 1rem; /* Add some padding for spacing */
    border-bottom: 1px solid #ddd; /* Optional: Add a divider between items */
}

.dropdown-menu ul li:last-child {
    border-bottom: none;
}

.dropdown-menu ul li a {
    display: block; /* Ensure links fill the full width of the list item */
    text-decoration: none; /* Remove underline from links */
    font-size: 1rem; /* Adjust font size */
    color: #2d572c; /* Text color */
    transition: color 0.3s ease; /* Add a hover transition effect */
}

.dropdown-menu ul li a:hover {
    color: #28a745;
    background-color: #f9f9f9; /* Optional: Add a light hover background color */
}

/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    color: white;
    background-image: url('media/image2.1.jpg');
    background-size: cover;
    background-position: center;
    height: 75vh;
    width: 100vw;
    margin-left: calc(-50vw + 50%);
    padding: 2rem;
}

.hero-content {
    max-width: 70%;
    padding: 2rem;
    border-radius: 8px;
    text-align: left;
    margin-left: 5.5rem; /* Adjust this value to control the position to the right */
}

.hero h1 {
    font-size: 2.8rem;
    font-weight: bold;
    margin-bottom: 1rem;
    margin-left: 8rem; /* Adjust this value to control the position to the right */
    color: white;
}

.hero p {
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    color: #f0f0f0;
}

        /* Gallery Section */
        .gallery {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem auto;
            font-size: 1rem;
            font-weight: bold;
        }
        .pagination button {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #28a745;
            color: white;
        }
        .pagination .current-page {
            background-color: #28a745;
            color: white;
            border: none;
        }

        /* Lightbox Overlay */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }

@media (max-width: 1200px) {
    header {
        flex-direction: column;
        align-items: center;
        padding: 2rem;

    }

    .logo {
        width: 40px;
        bottom: 0.9rem;
        left: 0rem;
    }

    header h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    header nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
    }
    .menu-toggle {
        display: inline;
    }


    
    .hero {
        height: 30vh; /* Reduced height for smaller screens */
    }
    .hero h1{
        margin: 0 auto;

    }

    .hero-content {
        margin-left: 0; /* Remove unnecessary margin */
        padding: 1rem; /* Adjust padding */
    }


    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust gallery layout */
        gap: 1rem; /* Adjust gap */
    }
}

@media (max-width: 480px) {
    header {
        flex-direction: column;
        align-items: center;
        padding: 2rem
    }
    header h1 {
        display: none;
    }

    .menu-toggle {
        display: inline;
    }

    header nav {
        display:none;
    }
    header nav ul {
        display: flex; /* Main navigation styling */
        gap: 1.5rem;
    }
    .hero h1 {
        font-size: 1.8rem; /* Reduce hero heading size */
    }

    .hero p {
        font-size: 1rem; /* Reduce paragraph size */
    }

    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust for smaller screens */
        gap: 0.5rem; /* Adjust gap */
    }

    .pagination button {
        font-size: 0.9rem; /* Adjust pagination button font size */
        padding: 0.3rem 0.5rem; /* Adjust button padding */
    }
}

    </style>
</head>
<body>
   <!-- Header -->
   <header>
    <img src="media/logo.jpg" alt="Logo" class="logo">
    <h1>OEIRAS JARDINS</h1>
    <nav>
        <ul>
            <li><a href="index.html">Ínicio</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="index.html#services">Serviços</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="index.html#contact">Contactos</a></li>
        </ul>
    </nav>

    <button class="menu-toggle" aria-label="Toggle navigation">
        ☰
        </button>

     <!-- Dropdown Menu -->
     <nav class="dropdown-menu">
        <ul>
            <li><a href="index.html">Ínicio</a></li>
            <li><a href="#about">Sobre Nós</a></li>
            <li><a href="index.html#services">Serviços</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="index.html#contact">Contactos</a></li>
        </ul>
    </nav>

</header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Galeria</h1>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <!-- Images will be dynamically loaded here -->
    </section>

    <!-- Pagination -->
    <div class="pagination">
        <button onclick="loadPage(1)" class="current-page">1</button>
        <button onclick="loadPage(2)">2</button>
        <button onclick="loadPage(3)">3</button>
        <button onclick="loadPage(4)">4</button>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image" src="" alt="">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Oeiras Jardins. Todos os direitos reservados.</p>
    </footer>

    <script>
        const imageSets = {

    1: ['media/image2.1.jpg', 'media/image3.jpg', 'media/image2.1.jpg', 'media/image4.jpg', 'media/image2.1.jpg', 'media/image5.jpg', 'media/image2.1.jpg', 'media/image3.jpg', 'media/image2.1.jpg'],
    2: ['media/image5.jpg', 'media/image2.1.jpg', 'media/image3.jpg', 'media/image2.1.jpg', 'media/image4.jpg', 'media/image2.1.jpg', 'media/image5.jpg', 'media/image2.1.jpg', 'media/image3.jpg'],
    3: ['media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg'],
    4: ['media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif']

        };

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;
        let currentPage = 1;

        function loadPage(page) {
            currentPage = page;
            gallery.innerHTML = '';
            imageSets[page].forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Gallery Image ${index + 1}`;
                img.onclick = () => openLightbox(index);
                gallery.appendChild(img);
            });
            document.querySelectorAll('.pagination button').forEach((btn, idx) => {
                btn.classList.toggle('current-page', idx + 1 === page);
            });
        }

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = 'flex';
            updateLightbox();
        }

        function updateLightbox() {
            lightboxImage.src = imageSets[currentPage][currentIndex];
        }

        closeBtn.onclick = () => lightbox.style.display = 'none';
        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + imageSets[currentPage].length) % imageSets[currentPage].length;
            updateLightbox();
        };
        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % imageSets[currentPage].length;
            updateLightbox();
        };

        loadPage(1);
        // Event listener for keyboard navigation
document.addEventListener('keydown', (event) => {
    if (lightbox.style.display === 'flex') { // Only navigate if lightbox is open
        if (event.key === 'ArrowLeft') {
            // Navigate to the previous image
            currentIndex = (currentIndex - 1 + imageSets[currentPage].length) % imageSets[currentPage].length;
            updateLightbox();
        } else if (event.key === 'ArrowRight') {
            // Navigate to the next image
            currentIndex = (currentIndex + 1) % imageSets[currentPage].length;
            updateLightbox();
        } else if (event.key === 'Escape') {
            // Close the lightbox if "Escape" is pressed
            lightbox.style.display = 'none';
        }
    }

    
});

    </script>
</body>
</html>
