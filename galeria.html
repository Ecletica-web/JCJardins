<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oeiras Jardins</title>
    <style>
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    display: block;
    padding: 0 35px;
    min-height: 100vh;
    background: #FFFFFF;
    font-family: 'Poppins', sans-serif;
}

/* Header Section */
header {
    padding: 1rem 2rem;
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
}

header h1 {
    font-size: 1.8rem;
    color: #2d572c;
    margin-left: 5.5rem; /* Adjust this value to control the position to the right */
}

header nav {
    margin-right: 5rem; /* Adjust this value to control the position to the left */
}

header nav ul {
    display: flex;
    list-style: none;
    gap: 1.5rem;
}

header nav ul li a {
    text-decoration: none;
    font-size: 1rem;
    color: #333;
    transition: color 0.3s;
}

header nav ul li a:hover {
    color: #28a745;
}



/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    color: white;
    background-image: url('media/image2.1.jpg');
    background-size: cover;
    background-position: center;
    height: 75vh;
    width: 100vw;
    margin-left: calc(-50vw + 50%);
    padding: 2rem;
}

.hero-content {
    max-width: 70%;
    padding: 2rem;
    border-radius: 8px;
    text-align: left;
    margin-left: 5.5rem; /* Adjust this value to control the position to the right */
}

.hero h1 {
    font-size: 2.8rem;
    font-weight: bold;
    margin-bottom: 1rem;
    margin-left: 8rem; /* Adjust this value to control the position to the right */
    color: white;
}

.hero p {
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    color: #f0f0f0;
}

        /* Gallery Section */
        .gallery {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem auto;
            font-size: 1rem;
            font-weight: bold;
        }
        .pagination button {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #28a745;
            color: white;
        }
        .pagination .current-page {
            background-color: #28a745;
            color: white;
            border: none;
        }

        /* Lightbox Overlay */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }

@media (max-width: 768px) {
    header {
        flex-direction: column; /* Stack header elements vertically */
    }

    header h1 {
        white-space: nowrap; /* Prevent wrapping to a second line */
        overflow: hidden; /* Hide overflow if necessary */
        text-overflow: ellipsis; /* Add ellipsis if the text overflows */
        font-size: 1.5rem; /* Adjust font size for smaller screens */
        margin-bottom: 2rem;
        margin: 0 auto;
    }
    header nav ul {
        display: flex; /* Use flexbox for layout */
        flex-wrap: wrap; /* Allow wrapping to the next line */
        list-style: none; /* Remove bullet points */
        padding: 0; /* Remove default padding */
        margin: 0; /* Remove default margin */
        gap: 0.5rem; /* Add space between items */
        justify-content: center; /* Center align items */
        width: 100%; /* Ensure full width for wrapping */
        margin-left: 2.4rem;
        margin-top: 0.2rem;
    }
    header nav ul li a {
    padding: 0rem;
    margin: 0 auto;
    }
    
    .hero {
        height: 30vh; /* Reduced height for smaller screens */
    }
    .hero h1{
        margin: 0 auto;

    }

    .hero-content {
        margin-left: 0; /* Remove unnecessary margin */
        padding: 1rem; /* Adjust padding */
    }


    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust gallery layout */
        gap: 1rem; /* Adjust gap */
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1rem; /* Further reduce font size */
    }

    header nav ul li a {
        font-size: 0.9rem; /* Adjust nav link font size */
    }

    .hero h1 {
        font-size: 1.8rem; /* Reduce hero heading size */
    }

    .hero p {
        font-size: 1rem; /* Reduce paragraph size */
    }

    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust for smaller screens */
        gap: 0.5rem; /* Adjust gap */
    }

    .pagination button {
        font-size: 0.9rem; /* Adjust pagination button font size */
        padding: 0.3rem 0.5rem; /* Adjust button padding */
    }
}

    </style>
</head>
<body>
   <!-- Header -->
   <header>
    <h1>OEIRAS JARDINS</h1>
    <nav>
        <ul>
            <li><a href="index.html">Ínicio</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="index.html#services">Serviços</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="index.html#contact">Contactos</a></li>
        </ul>
    </nav>
</header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Galeria</h1>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <!-- Images will be dynamically loaded here -->
    </section>

    <!-- Pagination -->
    <div class="pagination">
        <button onclick="loadPage(1)" class="current-page">1</button>
        <button onclick="loadPage(2)">2</button>
        <button onclick="loadPage(3)">3</button>
        <button onclick="loadPage(4)">4</button>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image" src="" alt="">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Oeiras Jardins. Todos os direitos reservados.</p>
    </footer>

    <script>
        const imageSets = {

    1: ['media/image2.1.jpg', 'media/image3.jpg', 'media/image2.1.jpg', 'media/image4.jpg', 'media/image2.1.jpg', 'media/image5.jpg', 'media/image2.1.jpg', 'media/image3.jpg', 'media/image2.1.jpg'],
    2: ['media/image5.jpg', 'media/image2.1.jpg', 'media/image3.jpg', 'media/image2.1.jpg', 'media/image4.jpg', 'media/image2.1.jpg', 'media/image5.jpg', 'media/image2.1.jpg', 'media/image3.jpg'],
    3: ['media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg'],
    4: ['media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif', 'media/image2.1.jpg', 'media/main-image (2).jfif']

        };

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;
        let currentPage = 1;

        function loadPage(page) {
            currentPage = page;
            gallery.innerHTML = '';
            imageSets[page].forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Gallery Image ${index + 1}`;
                img.onclick = () => openLightbox(index);
                gallery.appendChild(img);
            });
            document.querySelectorAll('.pagination button').forEach((btn, idx) => {
                btn.classList.toggle('current-page', idx + 1 === page);
            });
        }

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = 'flex';
            updateLightbox();
        }

        function updateLightbox() {
            lightboxImage.src = imageSets[currentPage][currentIndex];
        }

        closeBtn.onclick = () => lightbox.style.display = 'none';
        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + imageSets[currentPage].length) % imageSets[currentPage].length;
            updateLightbox();
        };
        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % imageSets[currentPage].length;
            updateLightbox();
        };

        loadPage(1);
        // Event listener for keyboard navigation
document.addEventListener('keydown', (event) => {
    if (lightbox.style.display === 'flex') { // Only navigate if lightbox is open
        if (event.key === 'ArrowLeft') {
            // Navigate to the previous image
            currentIndex = (currentIndex - 1 + imageSets[currentPage].length) % imageSets[currentPage].length;
            updateLightbox();
        } else if (event.key === 'ArrowRight') {
            // Navigate to the next image
            currentIndex = (currentIndex + 1) % imageSets[currentPage].length;
            updateLightbox();
        } else if (event.key === 'Escape') {
            // Close the lightbox if "Escape" is pressed
            lightbox.style.display = 'none';
        }
    }
});

    </script>
</body>
</html>
