<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardins Cansados - Galeria</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        /* Header Section */
        header {
            padding: 1rem 2rem;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 1.8rem;
            color: #2d572c;
        }

        header nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        header nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            color: #333;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #28a745;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: url('image2.1.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Gallery Section */
        .gallery {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem auto;
            font-size: 1rem;
            font-weight: bold;
        }
        .pagination button {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #28a745;
            color: white;
        }
        .pagination .current-page {
            background-color: #28a745;
            color: white;
            border: none;
        }

        /* Lightbox Overlay */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }
    </style>
</head>
<body>
   <!-- Header -->
   <header>
    <h1>JARDINS CANSADOS</h1>
    <nav>
        <ul>
            <li><a href="JardinsCansadosHP.html">Home</a></li>
            <li><a href="#services">Servi√ßos</a></li>
            <li><a href="#gallery">Galeria</a></li>
            <li><a href="#contact">Contactos</a></li>
        </ul>
    </nav>
</header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Galeria</h1>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <!-- Images will be dynamically loaded here -->
    </section>

    <!-- Pagination -->
    <div class="pagination">
        <button onclick="loadPage(1)" class="current-page">1</button>
        <button onclick="loadPage(2)">2</button>
        <button onclick="loadPage(3)">3</button>
        <button onclick="loadPage(4)">4</button>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image" src="" alt="">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jardins Cansados. Todos os direitos reservados.</p>
    </footer>

    <script>
        const imageSets = {
    1: ['image2.1.jpg', 'image3.jpg', 'image2.1.jpg', 'image4.jpg', 'image2.1.jpg', 'image5.jpg', 'image2.1.jpg', 'image3.jpg', 'image2.1.jpg'],
    2: ['image5.jpg', 'image2.1.jpg', 'image3.jpg', 'image2.1.jpg', 'image4.jpg', 'image2.1.jpg', 'image5.jpg', 'image2.1.jpg', 'image3.jpg'],
    3: ['image2.1.jpg', 'main-image (2).jfif', 'image2.1.jpg', 'main-image (2).jfif', 'image2.1.jpg', 'main-image (2).jfif', 'image2.1.jpg', 'main-image (2).jfif', 'image2.1.jpg'],
    4: ['main-image (2).jfif', 'image2.1.jpg', 'main-image (2).jfif', 'image2.1.jpg', 'main-image (2).jfif', 'image2.1.jpg', 'main-image (2).jfif', 'image2.1.jpg', 'main-image (2).jfif']


        };

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;
        let currentPage = 1;

        function loadPage(page) {
            currentPage = page;
            gallery.innerHTML = '';
            imageSets[page].forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Gallery Image ${index + 1}`;
                img.onclick = () => openLightbox(index);
                gallery.appendChild(img);
            });
            document.querySelectorAll('.pagination button').forEach((btn, idx) => {
                btn.classList.toggle('current-page', idx + 1 === page);
            });
        }

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = 'flex';
            updateLightbox();
        }

        function updateLightbox() {
            lightboxImage.src = imageSets[currentPage][currentIndex];
        }

        closeBtn.onclick = () => lightbox.style.display = 'none';
        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + imageSets[currentPage].length) % imageSets[currentPage].length;
            updateLightbox();
        };
        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % imageSets[currentPage].length;
            updateLightbox();
        };

        loadPage(1);
        // Event listener for keyboard navigation
document.addEventListener('keydown', (event) => {
    if (lightbox.style.display === 'flex') { // Only navigate if lightbox is open
        if (event.key === 'ArrowLeft') {
            // Navigate to the previous image
            currentIndex = (currentIndex - 1 + imageSets[currentPage].length) % imageSets[currentPage].length;
            updateLightbox();
        } else if (event.key === 'ArrowRight') {
            // Navigate to the next image
            currentIndex = (currentIndex + 1) % imageSets[currentPage].length;
            updateLightbox();
        } else if (event.key === 'Escape') {
            // Close the lightbox if "Escape" is pressed
            lightbox.style.display = 'none';
        }
    }
});

    </script>
</body>
</html>
